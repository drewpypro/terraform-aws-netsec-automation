name: Issue Workflow

on:
  issues:
    types: [opened]

jobs:
  validate_issue:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Parse Labels and Set Target File
        id: filepath
        run: |
          LABELS=$(jq -r '.issue.labels[].name' "$GITHUB_EVENT_PATH")

          if echo "$LABELS" | grep -q 'sg-request'; then
            echo "target_file=policies/us-west-2/sgs.yaml" >> $GITHUB_OUTPUT
          elif echo "$LABELS" | grep -q 'access-request'; then
            echo "target_file=policies/us-west-2/rules.yaml" >> $GITHUB_OUTPUT
          else
            echo "❌ No recognized label found on issue. Exiting."
            exit 1
          fi

      - name: Append SG request to correct file
        run: |
          FILE="${{ steps.filepath.outputs.target_file }}"
          ISSUE_BODY=$(jq -r '.issue.body' "$GITHUB_EVENT_PATH")
          ISSUE_NUMBER=$(jq -r '.issue.number' "$GITHUB_EVENT_PATH")

          if [ ! -f "$FILE" ]; then
            echo "❌ ERROR: Expected file '$FILE' not found. Check repo structure or checkout path."
            exit 1
          fi

          # Ensure file ends with newline
          tail -c1 "$FILE" | read -r _ || echo >> "$FILE"

          echo "" >> "$FILE"
          echo "# From issue #${ISSUE_NUMBER}" >> "$FILE"
          echo "$ISSUE_BODY" >> "$FILE"

      - name: Commit Changes and Create PR
        id: create_pr
        env:
          GH_TOKEN: ${{ secrets.PAT_GITHUB_ACTIONS }}
        run: |
          ISSUE_ID=${{ github.event.issue.number }}
          BRANCH="issue-${ISSUE_ID}"
          FILE_CHANGED=$(git status --porcelain | awk '{print $2}')
          LABEL=$(echo "${{ toJson(github.event.issue.labels) }}" | jq -r '.[0].name')

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git checkout -b "$BRANCH"
          git add "${{ steps.filepath.outputs.target_file }}"
          git commit -m "Append request from issue #${ISSUE_ID}"
          git push origin "$BRANCH"

          gh pr create \
            --title "[Auto] Add request from issue #${ISSUE_ID}" \
            --label "$LABEL" \
            --body "This PR adds a new request submitted in issue #${ISSUE_ID}." \
            --head "$BRANCH" \
            --base main
