name: Issue Workflow

on:
  issues:
    types: [opened]

jobs:
  validate_issue:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract Region from Issue YAML
        id: region
        run: |
          ISSUE_BODY=$(jq -r '.issue.body' "$GITHUB_EVENT_PATH")
          REGION=$(echo "$ISSUE_BODY" | grep -m1 'region:' | awk 'NF{print $2}')
          if [ -z "$REGION" ]; then
            echo "❌ Region not found in issue. Failing."
            exit 1
          fi
          echo "region=$REGION" >> "$GITHUB_OUTPUT"

      - name: Parse Labels and Set Target File
        id: filepath
        run: |
          LABELS=$(jq -r '.issue.labels[].name' "$GITHUB_EVENT_PATH")

          if echo "$LABELS" | grep -q 'sg-request'; then
            echo "target_file=infrastructure/policies/${{ steps.region.outputs.region }}/sgs.yaml" >> $GITHUB_OUTPUT
          elif echo "$LABELS" | grep -q 'access-request'; then
            echo "target_file=infrastructure/policies/${{ steps.region.outputs.region }}/rules.yaml" >> $GITHUB_OUTPUT
          else
            echo "❌ No recognized label found on issue. Exiting."
            exit 1
          fi

      - name: Lint issue.body and comment with offending lines
        env:
          GH_TOKEN: ${{ secrets.PAT_GITHUB_ACTIONS }}
        run: |
          pip install --quiet yamllint

          # Extract and clean YAML from issue
          jq -r '.issue.body' "$GITHUB_EVENT_PATH" | sed '/^###/d' > /tmp/issue.yaml

          # Run yamllint
          raw_output=$(yamllint --no-warnings -f parsable -c .yamllint /tmp/issue.yaml 2>&1 || true)

          # Strip the path and format to be cleaner
          yamllint_output=$(echo "$raw_output" | sed 's|/tmp/issue.yaml:|line |')

          if [ -n "$yamllint_output" ]; then
            {
              echo "### ⚠️ yamllint found issues in your submitted YAML"
              echo ""
              echo "$yamllint_output"
              echo ""
            } > /tmp/lint_comment.txt
          else
            echo "### ✅ yamllint passed" > /tmp/lint_comment.txt
            echo "" >> /tmp/lint_comment.txt
            echo "No linting issues found in your YAML." >> /tmp/lint_comment.txt
          fi

          gh issue comment "${{ github.event.issue.number }}" --body-file /tmp/lint_comment.txt
          
      - name: Append request to correct file
        run: |
          FILE="${{ steps.filepath.outputs.target_file }}"
          ISSUE_BODY=$(jq -r '.issue.body' "$GITHUB_EVENT_PATH")
          ISSUE_NUMBER=$(jq -r '.issue.number' "$GITHUB_EVENT_PATH")

          if [ ! -f "$FILE" ]; then
            echo "❌ ERROR: Expected file '$FILE' not found for region '${{ steps.region.outputs.region }}'."
            echo "This may be due to unsupported region or cross-region mismatch. Exiting."
            exit 1
          fi

          # Remove template headers like '### SG Request YAML' or '### Access Rule YAML'
          CLEANED_BODY=$(echo "$ISSUE_BODY" | sed '/^###/d')

          # Ensure file ends with newline
          tail -c1 "$FILE" | read -r _ || echo >> "$FILE"

          {
            echo ""
            echo "  # From issue #${ISSUE_NUMBER}"
            echo "$CLEANED_BODY" | sed 's/^/  /'
          } >> "$FILE"

          pip install yamllint

          yamllint -c .yamllint infrastructure/policies --format github


      - name: Commit Changes and Create PR
        id: create_pr
        env:
          GH_TOKEN: ${{ secrets.PAT_GITHUB_ACTIONS }}
        run: |
          ISSUE_ID=${{ github.event.issue.number }}
          BRANCH="issue-${ISSUE_ID}"
          FILE_CHANGED=$(git status --porcelain | awk '{print $2}')
          LABEL=$(jq -r '.issue.labels[0].name' "$GITHUB_EVENT_PATH")

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git checkout -b "$BRANCH"
          git add "${{ steps.filepath.outputs.target_file }}"
          git commit -m "Append request from issue #${ISSUE_ID}"
          git push origin "$BRANCH"

          gh pr create \
            --title "[Auto] Add request from issue #${ISSUE_ID}" \
            --label "$LABEL" \
            --body "This PR adds a new request submitted in issue #${ISSUE_ID}." \
            --head "$BRANCH" \
            --base main
